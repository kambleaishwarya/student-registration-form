<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<style>
		.card-body {
			position: relative;
		}

		.d-flex {
			display: flex;
			flex-wrap: nowrap;
			justify-content: flex-start;
			gap: 25px;
			width: 100%;
			flex-wrap: wrap;
		}



		.card {
			max-width: 88%;
		}


		.btn {
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<div class="col-12">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-center text-white">
					<h3>Welcome to Student Registration App</h3>
				</div>
				<div class="card-body">
					<form class="d-flex">
						<a th:href="@{/student/register}" class="btn btn-success">Add Student <i
								class="fa fa-plus-square" aria-hidden="true"></i></a>

						<a th:href="@{/student/getAllStudents}" class="btn btn-primary">Show All Students</a>
						<a th:href="@{/student/courses}" class="btn btn-info">View Courses</a>
						<a th:href="@{/student/balanceFees}" class="btn btn-warning">View Balance Fees</a>
						<a th:href="@{/student/coursesWithBalanceFees}" class="btn btn-secondary">View Courses with
							Balance Fees</a>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
