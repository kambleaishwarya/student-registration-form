<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<style>
		body {
			background-color: #f8f9fa;
			font-family: 'Arial', sans-serif;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		.table thead {
			background-color: #343a40;
			color: white;
		}

		.btn-action {
			margin-right: 5px;
		}

		.card-header h3 {
			margin: 0;
		}

		.add-student-btn,
		.home-btn {
			margin-top: 15px;
		}

		.container {
			max-width: 90%;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header bg-info text-center text-white">
				<h3>List of Students</h3>
			</div>
			<div class="card-body">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>College</th>
							<th>Address</th>
							<th>Contact No</th>
							<th>Parent Contact No</th>
							<th>Course</th>
							<th>Fees</th>
							<th>Paid Fees</th>
							<th>Balance Fees</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ob : ${list}">
							<td th:text="${ob.id}"></td>
							<td th:text="${ob.name}"></td>
							<td th:text="${ob.college}"></td>
							<td th:text="${ob.address}"></td>
							<td th:text="${ob.contactNo}"></td>
							<td th:text="${ob.parentContactNo}"></td>
							<td th:text="${ob.course}"></td>
							<td th:text="${ob.fees}"></td>
							<td th:text="${ob.paidFees}"></td>
							<td th:text="${ob.balanceFees}"></td>
							<td>
								<!-- Delete Button -->
								<a th:href="@{/student/delete(id=${ob.id})}"
									class="btn btn-danger d-flex align-items-center">
									<i class="fa fa-trash mr-2"></i> Delete
								</a>
								|
								<!-- Edit Button -->
								<a th:href="@{/student/edit(id=${ob.id})}"
									class="btn btn-warning d-flex align-items-center">
									<i class="fa fa-pencil mr-2"></i> Edit
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-between">
					<a th:href="@{/student/register}" class="btn btn-success add-student-btn">
						<i class="fa fa-plus"></i> Add Student
					</a>
					<a th:href="@{/student/}" class="btn btn-primary home-btn">
						<i class="fa fa-home"></i> Go to Home
					</a>
				</div>
			</div>
			<div class="card-footer text-success" th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>

</html>
