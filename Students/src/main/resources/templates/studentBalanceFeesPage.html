<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Balance Fees</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container mt-4">
		<div class="card">
			<div class="card-header bg-info text-white text-center">
				<h3>Students with Balance Fees</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Name</th>
							<th>College</th>
							<th>Course</th>
							<th>Fees</th>
							<th>Paid Fees</th>
							<th>Balance Fees</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${studentsWithBalanceFees}">
							<td th:text="${student.name}"></td>
							<td th:text="${student.college}"></td>
							<td th:text="${student.course}"></td>
							<td th:text="${student.fees}"></td>
							<td th:text="${student.paidFees}"></td>
							<td th:text="${student.balanceFees}"></td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-end">
					<a th:href="@{/student/}" class="btn btn-primary">
						<i class="fa fa-home"></i> Go to Home
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
