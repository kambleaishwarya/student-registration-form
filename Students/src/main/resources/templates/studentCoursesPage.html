<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Courses</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<style>
		.card-header {
			background-color: #6c757d;
			color: white;
		}

		.thead-dark {
			background-color: #6c757d;
			color: #ffffff;
		}

		.thead-dark th {
			color: #6c757d;
		}

		table.table-striped tbody tr:nth-child(odd) {
			background-color: #f8f9fa;
		}
	</style>
</head>

<body>
	<div class="container mt-4">
		<div class="card">
			<div class="card-header text-center">
				<h3>Courses and Student Details</h3>
			</div>
			<div class="card-body">
				<div th:each="entry : ${coursesWithStudents}">
					<h4 class="text-primary" th:text="'Course: ' + ${entry.key}"></h4>
					<table class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Name</th>
								<th>College</th>
								<th>Address</th>
								<th>Contact No</th>
								<th>Parent Contact No</th>
								<th>Course</th>
								<th>Fees</th>
								<th>Paid Fees</th>
								<th>Balance Fees</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${entry.value}">
								<td th:text="${student.name}"></td>
								<td th:text="${student.college}"></td>
								<td th:text="${student.address}"></td>
								<td th:text="${student.contactNo}"></td>
								<td th:text="${student.parentContactNo}"></td>
								<td th:text="${student.course}"></td>
								<td th:text="${student.fees}"></td>
								<td th:text="${student.paidFees}"></td>
								<td th:text="${student.balanceFees}"></td>
							</tr>
						</tbody>
					</table>
					<hr />
				</div>
				<div class="d-flex justify-content-end">
					<a th:href="@{/student/}" class="btn btn-primary">
						<i class="fa fa-home"></i> Go to Home
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
